<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header-wrapper">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="item-task">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="edit-mode item-task">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="item-task">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
