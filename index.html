<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg"  alt="Logotype" class="logo">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="title">Add Item</h3>
        <div class="list-view">
          <input class="input input_type_text new-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks tasks_incompleted">
          <li class="tasks__item list-view">
            <input type="checkbox" class="input input_type_checkbox">
            <label class="caption">Pay Bills</label>
            <input type="text" class="input input_type_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_remove">
              <img src="./remove.svg" alt="Task remove button" class="icon icon_remove">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode list-view">
            <input type="checkbox" class="input input_type_checkbox">
            <label class="caption">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_type_text">
            <button class="button button_edit">Save</button>
            <button class="button button_remove">
              <img src="./remove.svg" alt="Task remove button" class="icon icon_remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="tasks__item list-view">
            <input type="checkbox" class="input input_type_checkbox" checked>
            <label class="caption">See the Doctor</label>
            <input type="text" class="input input_type_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_remove">
              <img src="./remove.svg" alt="Task remove button" class="icon icon_remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
